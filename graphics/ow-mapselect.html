<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./css/ow-mapselect.css" />
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script type="module" src="./js/ow-mapselect.js"></script>
	</head>
	<body>
		<div id="mapselect">
            <div id="maps">
                <div id="map1" class="map">
                      <img id="map1winnerLogo" class="winnerlogo logoVisible" src="/assets/etsucon-24/ow-team-logos/etsu_bucky.png" />
                      <h1 class="score"><span id="map1leftScore">?</span> - <span id="map1rightScore">?</span></h1>
                      <h2 class="winnerName"><span id="map1winner">?</span></h2>
                      <div class="bottom">
                        <h3 class="mapName"><span id="map1name">?</span></h3>
                        <h4 class="mapMode"><span id="map1mode">?</span></h4>
                        <span class="bottomBar"></span>
                      </div>
                </div>
                <div id="map2" class="map">
                    <img id="map2winnerLogo" class="winnerlogo logoVisible" src="/assets/etsucon-24/ow-team-logos/etsu_bucky.png" />

                    <h2 class="winnerName"><span id="map2winner">?</span></h2>

                      <h3 class="mapName"><span id="map2name">?</span></h3>
                      <h4 class="mapMode"><span id="map2mode">?</span></h4>
                      <span class="bottomBar"></span>
                    </div>
                </div>
                <div id="map3" class="map">

                    <h2 class="winnerName"><span id="map3winner">?</span></h2>
                    <div class="bottom">
                      <h3 class="mapName"><span id="map3name">?</span></h3>
                      <h4 class="mapMode"><span id="map3mode">?</span></h4>
                      <span class="bottomBar"></span>
                    </div>
                </div>
                <div id="map4" class="map tba">
                    <img id="map4winnerLogo" class="winnerlogo logoVisible" src="/assets/etsucon-24/ow-team-logos/etsu_bucky.png" />

                </div>
                <div id="map5" class="map tba">

                      <h4 class="mapMode"><span id="map5mode">?</span></h4>
                      <span class="bottomBar"></span>
                    </div>
                </div>
            </div>
		</div>
	</body>
</html>
