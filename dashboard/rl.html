<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<style>
			.monospace {
				font-family: monospace;
			}
			#root {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				overflow-y: hidden;
			}
		</style>
	</head>
	<body>
		<div id="root">
			<!-- Iframe take up entire div -->
			<iframe
				src="https://etsuesports.ryois.me/rocket-league-frontend/dashboard"
				width="100%"
				height="100%"
				frameborder="0"
				allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen
			></iframe>
		</div>
		<script  src="./js/rl.js"></script>
	</body>
</html>
