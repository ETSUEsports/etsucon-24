<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/teams.css" />
	</head>
	<body>
		<div id="root">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div id="teamsList" class="card-deck"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary" id="add_team_btn" nodecg-dialog="new_team" name="action">Add Team</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal to edit a team by changing their color -->
  <div class="modal fade" id="editTeamModal" tabindex="-1" aria-labelledby="editTeamLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editTeamLabel">Editing Team <span id="editTeamLabelName"></span></h1>
          <button type="button" class="btn-close" data-bs-dismiss="editTeamModal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="hidden" id="editTeamName" value="null">
            <label for="exampleColorInput" class="form-label">Select color</label>
            <input type="color" class="form-control form-control-color" id="editTeamColor" value="#000000" title="Choose your color">
            <p>Tip: click R G B at the bottom of the popup 2 times to input/see hex colors!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="editTeamModal">Close</button>
          <button type="button" class="btn btn-primary" onclick="updateTeam()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

        <!-- Modal to confirm deleting a team -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script src="./js/teams.js"></script>
	</body>
</html>
